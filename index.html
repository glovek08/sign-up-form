<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/script.js" defer></script>
    <title>Sign Up | GBBARN</title>
</head>

<body>
    <header>
        <a href="https://www.theodinproject.com" target="_blank">
            <picture id="header-logo">
                <source media="(max-width: 600px)" srcset="assets/tod-logo-small.svg" />
                <img src="assets/tod-logo-big.svg" alt="The Odin Project Logo" id="header-logo" />
            </picture>
        </a>
        <nav>
            <ul id="nav-ul">
                <li>
                    <a href="https://github.com/glovek08" target="_blank">
                        <img src="assets/github-mark-white.svg" alt="Github Link" class="nav-link" />
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login-form">
            <h1 class="resposive-font-size">SIGN UP</h1>
            <div id="form-container">
                <form id="form" action="POST">
                    <div class="grid-item">
                        <label for="first-name" class="form-legend block">First Name*</label>
                        <input type="text" id="first-name" name="first-name" class="form-input resposive-font-size" maxlength="30" placeholder="Carl..." required/>
                        <small class="input-small">Required*</small>
                    </div>
                    <div class="grid-item">
                        <label for="last-name" class="form-legend block">Last Name</label>
                        <input type="text" id="last-name" name="last-name" class="form-input resposive-font-size" maxlength="30" placeholder="Johnson..." />
                        <small class="input-small">Optional</small>
                    </div>
                    <div class="grid-item">
                        <label for="email" class="form-legend block">Email*</label>
                        <input type="email" id="email" name="email" class="form-input resposive-font-size" maxlength="30" placeholder="someone@email.com" required/>
                        <small class="input-small">Required*</small>
                    </div>
                    <div class="grid-item">
                        <label for="phone" class="form-legend block">Phone Number*</label>
                        <input type="tel" id="phone" name="phone" class="form-input resposive-font-size" minlength="8" maxlength="20" placeholder="(555) 555-1234" required/>
                        <small class="input-small">Required*</small>
                    </div>
                    <div class="grid-item">
                        <label for="user-password" class="form-legend block">Password*</label>
                        <input type="password" id="user-password" name="user-password" class="form-input resposive-font-size" minlength="8" maxlength="30" required/>
                        <small class="input-small">Required* 8 to 30 characters</small>
                    </div>
                    <div class="grid-item">
                        <label for="user-password-confirm" class="form-legend block">Confirm Password*</label>
                        <input type="password" id="user-password" name="user-password" class="form-input resposive-font-size" minlength="8" maxlength="30" required/>
                        <small class="input-small">Please repeat your password</small>
                    </div>
                    <div id="submit-grid-box" class="full-row">
                        <input type="submit" id="submit-btn" value="CREATE ACCOUNT">
                    </div>
                </form>
            </div>
            <p class="center-aligned">Already have an account? <a href="#login-site">Log In</a>.</p>
        </section>
        <img src="assets/odin-lined.png" id="odin-outline-logo" alt="Odin Logo Outline" width="60" />
    </main>
    <footer>
        <div id="credits">
            Photo by <a href="https://unsplash.com/@kalenemsley?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Kalen Emsley</a> on <a href="https://unsplash.com/photos/green-mountain-across-body-of-water-Bkci_8qcdvQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </footer>
</body>

</html>
